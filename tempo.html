<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tempo.css" rel="stylesheet" type="text/css">
    <title> Data e hora </title>
</head>
<body>
    
    <div id="time" class="time">

        <div id="data" class="data"></div>
        <div id="relogio" class="relogio">00:00:00</div>

        <div id="time_alarm" class="time_alarm">
            <label id="def_alarm" class="def_alarm">Hora do alarme:</label>
            <label>Tempo do alarme (segundos)</label>
            <input type="number" id="tam_alarm" value="0" min="0/">
        </div>

        <div id="comando" class="comando">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>

    </div>

    <script src="js/tempo.js"></script>
</body>

</html>
